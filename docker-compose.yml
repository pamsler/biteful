version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: meal-planner-db
    environment:
      POSTGRES_DB: mealplanner
      POSTGRES_USER: mealuser
      POSTGRES_PASSWORD: mealpass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mealuser -d mealplanner"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: meal-planner-app
    ports:
      - "8570:8570"
    environment:
      NODE_ENV: production
      PORT: 8570
      DATABASE_URL: postgresql://mealuser:mealpass123@postgres:5432/mealplanner
      JWT_SECRET: 9kdPv1VGuIP65qtQ2BI28pifzA0Oio9L
      ENCRYPTION_KEY: 7e3aff4a5416f1d31839fc96c00a65e58c872a62c0702367387b389659d9522b
      ADMIN_USERNAME: pascal.amsler
      ADMIN_PASSWORD: Rebi1993@Pascu1992
      ADMIN_EMAIL: pascal.amsler@amslertec.ch
    volumes:
      # Persistentes Volume für hochgeladene Produktbilder
      - product_uploads:/app/uploads
      # Persistentes Volume für Training-Datenbank (SQLite)
      - training_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meal-network
    restart: unless-stopped

volumes:
  postgres_data:
  product_uploads:  # Neues Volume für Bilder
  training_data:    # SQLite Training-Datenbank

networks:
  meal-network:
    driver: bridge